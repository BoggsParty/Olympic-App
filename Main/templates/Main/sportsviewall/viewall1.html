{% extends 'Main/header.html' %}

{% block content %}
<html>
    <body>
        <div align="center">
            <h1>Eventing</h1>
        </div>
        <div align="left">
                <table style="width 100%">                  
                    {% for eventing in eventing %}
                    <tr id="tr1">
                    <td><p id="p5"><b>{{ eventing.user }}</b></p></td>
                    <td><p><b>Gold-</b> {{ eventing.gold }}</p></td>
                    <td><p><b>Silver-</b> {{ eventing.silver }}</p></td>
                    <td><p><b>Bronze-</b> {{ eventing.bronze }}</p></td></tr>
                    {% endfor %}           
        </div>
    </body>
</html>
{% endblock %}
